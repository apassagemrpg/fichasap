
<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A Passagem RPG - Fichas</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #1c1c1c;
            color: #ffffff;
            margin: 0;
            padding: 20px;
        }
        .container {
            max-width: 600px;
            margin: auto;
            background: #2c2c2c;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.7);
        }
        h1 {
            text-align: center;
            margin-bottom: 20px;
            color: #e74c3c; /* Vermelho */
        }
        .field {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
            color: #e74c3c; /* Vermelho */
        }
        input[type="text"],
        input[type="number"],
        textarea {
            width: calc(100% - 22px); /* Ajusta a largura para compensar o padding e a borda */
            padding: 10px;
            border: 2px solid #e74c3c; /* Vermelho */
            border-radius: 5px;
            margin-bottom: 10px;
            background: #444444; /* Cinza escuro */
            color: #ffffff;
            font-size: 16px;
            box-sizing: border-box; /* Inclui padding e borda no cálculo da largura */
        }
        textarea {
            resize: none;
        }
        .checkbox-group {
            margin-bottom: 10px;
        }
        .checkbox-group label {
            color: #e74c3c; /* Texto vermelho */
            display: block;
        }
        button {
            background-color: #e74c3c; /* Vermelho */
            color: white;
            padding: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s;
            width: 100%;
            margin-bottom: 10px; /* Espaço entre os botões */
        }
        button:hover {
            background-color: #c0392b; /* Vermelho escuro */
        }
        #fichaExibida {
            margin-top: 20px;
            padding: 10px;
            background: #333333;
            border-radius: 5px;
        }
        @media (max-width: 600px) {
            .container {
                padding: 15px;
            }
            input[type="text"],
            input[type="number"],
            textarea {
                width: 100%; /* Garante que os campos ocupem toda a largura disponível */
            }
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Ficha de RPG - A Passagem</h1>
    <form id="fichaForm" action="https://formspree.io/f/mrbzdrjp" method="POST">
        <div class="field">
            <label for="nome">Nome:</label>
            <input type="text" id="nome" name="nome" placeholder="Nome do Personagem" required>
        </div>
        <div class="field">
            <label for="idade">Idade:</label>
            <input type="number" id="idade" name="idade" placeholder="Idade do Personagem" required>
        </div>
        <div class="field">
            <label for="experiencia">Experiência (EXP):</label>
            <input type="number" id="experiencia" name="experiencia">
        </div>
        <div class="field">
            <label for="peso">Peso:</label>
            <input type="text" id="peso" name="peso">
        </div>
        <div class="field">
            <label for="classe">Classe:</label>
            <input type="text" id="classe" name="classe">
        </div>
        <div class="field">
            <label for="origem">Origem:</label>
            <input type="text" id="origem" name="origem">
        </div>
        <div class="field">
            <label for="patente">Patente:</label>
            <input type="text" id="patente" name="patente">
        </div>
        <div class="field">
            <label for="pv">Pontos de Vida (PV):</label>
            <input type="number" id="pv" name="pv" required>
        </div>
        <div class="field">
            <label for="pe">Pontos de Energia (PE):</label>
            <input type="number" id="pe" name="pe" required>
        </div>
        <div class="field">
            <label for="acs">Armadura Classe (ACS):</label>
            <input type="number" id="acs" name="acs" required>
        </div>
        <div class="field checkbox-group">
            <label>Perícias:</label>
            <label><input type="checkbox" name="pericias" value="medicina"> Medicina</label>
            <label><input type="checkbox" name="pericias" value="investigar"> Investigar</label>
            <label><input type="checkbox" name="pericias" value="enganar"> Enganar</label>
            <label><input type="checkbox" name="pericias" value="ciencias"> Ciências</label>
            <label><input type="checkbox" name="pericias" value="atirar"> Atirar</label>
            <label><input type="checkbox" name="pericias" value="pilotagem"> Pilotagem</label>
            <label><input type="checkbox" name="pericias" value="combate"> Combate</label>
            <label><input type="checkbox" name="pericias" value="vontade"> Vontade</label>
            <label><input type="checkbox" name="pericias" value="intimidar"> Intimidar</label>
            <label><input type="checkbox" name="pericias" value="perceber"> Perceber</label>
            <label><input type="checkbox" name="pericias" value="reflexos"> Reflexos</label>
            <label><input type="checkbox" name="pericias" value="acrobacias"> Acrobacias</label>
            <label><input type="checkbox" name="pericias" value="taticas"> Táticas</label>
            <label><input type="checkbox" name="pericias" value="furtividade"> Furtividade</label>
        </div>
        <div class="field">
            <label for="inventario">Inventário:</label>
            <textarea id="inventario" name="inventario" rows="3" placeholder="Itens no inventário (7 slots)"></textarea>
        </div>
      
      <div>
        <label for="inventarioo">Background:</label>
        <textarea id="inventarioo" name="inventarioo" rows="3" placeholder="Escreva a história do seu personagem"></textarea>
        
      </div>
      
      
      
        <button type="submit">Salvar Ficha</button>
        <div id="fichaExibida" style="display:none;"></div>
    </form>
</div>

<script>
    // O código JavaScript permanece o mesmo, exceto a parte de envio do formulário
    // Você pode manter a lógica para a exibição e validação se desejar
</script>

</body>
</html>
